<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Calculator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
    .product { border-bottom: 1px solid #ccc; margin: 5px 0; padding: 5px 0; }
  </style>
</head>
<body>
  <h1>ðŸ›’ Product Calculator</h1>

  <input id="name" placeholder="Product Name" />
  <input id="price" placeholder="Price" type="number" />
  <input id="quantity" placeholder="Quantity" type="number" />
  <button onclick="addProduct()">Add Product</button>

  <h2>ðŸ“¦ Product List</h2>
  <div id="products"></div>

  <script>
    const API = "http://localhost:5000/api/products";

    async function addProduct() {
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const quantity = parseInt(document.getElementById("quantity").value);

      const res = await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, price, quantity }),
      });

      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("quantity").value = "";

      loadProducts();
    }

    async function loadProducts() {
      const res = await fetch(API);
      const data = await res.json();
      const container = document.getElementById("products");
      container.innerHTML = "";

      data.forEach(p => {
        container.innerHTML += `
          <div class="product">
            <strong>${p.name}</strong><br>
            Price: à§³${p.price} Ã— ${p.quantity} = <strong>à§³${p.total}</strong>
          </div>
        `;
      });
    }

    loadProducts();
  </script>
</body>
</html>
